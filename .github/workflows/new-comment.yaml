name: "QA Approval"
on:
  issue_comment:
    types: [created]
jobs:
  pull-request-comment:
    name: On Pull Request Comment
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest
    outputs:
      labeled: ${{ steps.comment-labeler.outputs.labeled }}
    steps:
      # Adds specified label when comment contains listed keywords
      - name: Comment Labeler
        id: comment-labeler
        uses: Amwam/issue-comment-action@v1.3.1
        with:
          keywords: '["[QA Approved]"]'
          labels: '["qa-approved"]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"
  check-label:
    name: QA Approval
    runs-on: ubuntu-latest
    needs: pull-request-comment
    steps:
      - run: |
          ERROR_MESSAGE="QA Approved label not found"
          echo "Was this PR just labeled by this workflow? ${IS_LABELED}"
          echo "Already labeled qa-approved? ${ HAS_QA_LABEL ) }"
          ${IS_LABELED} || ${HAS_QA_LABEL} && (echo "You have the QA approved label" && exit 0) || (echo "::error::${ERROR_MESSAGE}" && exit 1)
        shell: bash
        env:
          IS_LABELED: ${{needs.pull-request-comment.outputs.labeled}}
          GITHUB_LABELS: ${{ toJSON(github.event.issue.labels.*.name) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HAS_QA_LABEL: ${{ contains(toJSON(github.event.issue.labels.*.name), 'qa-approved') }}
